<header
    class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 shadow-md border-b border-gray-300 bg-white z-50">
    <h1 class="text-xl font-bold">ChatApp</h1>
    <div class="flex items-center">
        <img [src]="user?.picture" class="w-10 h-10 rounded-full mr-3">
        <button (click)="logout()" class="text-gray-700 text-sm font-bold cursor-pointer">Logout</button>
    </div>
</header>

<body class="flex h-screen bg-gray-100 pt-16">
    <div class="w-1/4 bg-white border-r border-gray-300 flex flex-col">
        <div class="p-6 sticky top-16 bg-white z-10">
            <h1 class="text-xl font-bold mb-3">Chats</h1>
            <input type="text" [(ngModel)]="searchQuery" (input)="searchUsers()" placeholder="Search users..."
                class="w-full px-3 py-2 border border-gray-400 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-300">
            <div *ngIf="users.length > 0" class="search-results">
                <div *ngFor="let user of users" (click)="startChat(user)" class="cursor-pointer hover:bg-gray-200 p-2">
                    <img [src]="user.picture" class="w-10 h-10 rounded-full mr-3"> {{ user.name }} ({{ user.email }})
                </div>
            </div>

        </div>
        <div class="flex-1 overflow-y-auto p-1">
            <div class="space-y-3">
                <div class="flex items-center p-2 mx-3 rounded-xl cursor-pointer hover:bg-gray-200">
                    <img [src]="user?.picture" class="w-10 h-10 rounded-full mr-3">
                    <div class="flex-1">
                        <h4 class="font-semibold">Jane Cooper</h4>
                        <p class="text-sm text-gray-500">typing...</p>
                    </div>
                    <span class="text-xs text-gray-400">13:21</span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-1 flex flex-col">
        <div class="bg-white p-6 border-b border-gray-300 flex items-center sticky top-16 z-10">
            <img [src]="user?.picture" class="w-10 h-10 rounded-full mr-3">
            <h2 class="text-xl font-semibold">Jane Cooper</h2>
            <span class="text-green-500 ml-2 text-sm">â€¢ Online</span>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-end">
                <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs shadow">
                    Hello! I'm {{ user?.name }}. How can I help you?
                </div>
            </div>
        </div>
        <div class="bg-white p-4 border-t border-gray-400 flex items-center sticky bottom-0">
            <button class="mr-3">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="w-6 h-6" alt="Emoji">
            </button>
            <button class="mr-3">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725009.png" class="w-5 h-5" alt="Attach Link">
            </button>
            <input type="text" placeholder="Type a message..."
                class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300">
            <button class="ml-3">
                <img src="https://cdn-icons-png.flaticon.com/512/2958/2958783.png" class="w-5 h-5" alt="Send">
            </button>
        </div>
    </div>
</body>
