<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-white to-blue-100">
    <div class="bg-white p-8 rounded-lg border-gray-200 shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Login to ChatApp</h2>
        <form class="mt-6">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full mt-6 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Login
            </button>
        </form>
        <p class="mt-4 text-lg text-center text-gray-600">
            Don't have an account?
            <a [routerLink]="'/register'" class="text-blue-500 hover:text-gray-700">Sign Up</a>
        </p>
    </div>
</body>
