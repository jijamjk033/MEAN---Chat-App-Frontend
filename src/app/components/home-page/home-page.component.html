<header class="bg-pink-50 flex justify-between items-center p-6 shadow-md">
    <h1 class="text-xl font-bold">ChatApp</h1>
    <button (click)="toggleLogin()" class="text-gray-700 text-lg font-bold cursor-pointer">SignUp/Login</button>
</header>
<main class="flex lg:flex-row items-center justify-center p-12 gap-12 mt-8">
    <div class="text-center lg:text-left lg:w-1/2 ml-16">
        <h2 class="text-5xl font-bold">CHAT WEB APP</h2>
        <p class="text-gray-600 mt-4 text-lg leading-relaxed">
            A tool that establishes a real-time connection between customers and businesses through the web portal.
            The chat window connects the customer to a business agent or chatbot.
        </p>
        <button class="mt-6 px-6 py-3 bg-pink-500 text-white rounded-full shadow-md hover:bg-pink-600">
            Read More
        </button>
    </div>
    <div class="lg:w-3/4 flex justify-center mt-8 lg:mt-0">
        <img src="../../../assets/web chat.webp" alt="Chat App"
            class="w-3/4 lg:w-2/3 object-cover rounded-md shadow-lg">
    </div>
</main>

<div *ngIf="showLogin" class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur">
    <app-login></app-login>
</div>
